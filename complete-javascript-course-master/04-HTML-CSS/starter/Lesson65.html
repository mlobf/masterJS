<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learning HTML $ CSS!</title>
	</head>
	<body>
		<h1>Javascript is fun, but so is HTML & CSS</h1>
		<p class="first">
			You can learn Javascript without HTML and CSS, but for DOM manipulation it's
			useful to have some basics ideas of HTML & CSS.
			<a href="https://github.com/mlobf"> My Github page</a>
		</p>
		<h2>My name is Marcos.</h2>
		<p class="second">Lets find out how does I look.</p>
		<img
			id="not-my-image"
			src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Faa1a5178aef33568e9c4-a77ea51e8d8892c1eb8348eb6b3663f6.ssl.cf5.rackcdn.com%2Fp%2Ffull%2F08d92acd-1c9d-440f-8a33-c4ff1772f386.jpg&f=1&nofb=1"
			alt=""
		/>
		<form id="your-name">
			<h2>Your Name Here</h2>
			<p>Please fill this form :)</p>
			<input type="text" placeholder="Your Name Here Please" />
			<button>OK!</button>
		</form>
		<!--
        Classes and Ids are Crucial to identify elements, especially Classes.
        The main difference between classes and id is that id's must be unique - can 
        only be used at once in the page.
      -->
	</body>
</html>
